{% extends 'layout.html' %}

{% block body %}
	<h1>Dashboard <small> Welcome {{session.username}}</small> </h1>
	<a class='btn btn-success' href="/add_note">Add Note</a>
	<hr>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Author</th>
			<th>Date</th>
			<th></th>
			<th></th>
		</tr>
		{% for note in notes %}
			<tr>
				<th>{{note.id}}</th>
				<th>{{note.title}}</th>
				<th>{{note.author}}</th>
				<th>{{note.create_date}}</th>
				<th><a href="edit_note/{{note.id}}" class="btn btn-default pullright">Edit</a></th>
				<th><a href="edit_note/{{note.id}}" class="btn btn-danger pullright">Delete</a></th>
			</tr>
		{% endfor %}
{% endblock %}
